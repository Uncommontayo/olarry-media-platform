<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - O'larry Media Platform</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #E8E8E8 0%, #B8B8B8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #F5F5F5;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8B8B8B, #4A90E2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 28px;
      color: #1A1A1A;
      margin-bottom: 8px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      color: #6B6B6B;
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1A1A1A;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #D0D0D0;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
      transition: all 0.2s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #4A90E2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #4A90E2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn:hover {
      background: #3A7BC8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #B8B8B8;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #FFE5E5;
      color: #E74C3C;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      background: #E5F9E5;
      color: #27AE60;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      color: #6B6B6B;
      font-size: 14px;
    }

    .footer a {
      color: #4A90E2;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .password-hint {
      font-size: 12px;
      color: #6B6B6B;
      margin-top: 4px;
    }

    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .role-option {
      position: relative;
      padding: 16px;
      border: 2px solid #D0D0D0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: #fff;
    }

    .role-option:hover {
      border-color: #4A90E2;
      background: #F8FBFF;
    }

    .role-option input[type="radio"] {
      position: absolute;
      opacity: 0;
    }

    .role-option input[type="radio"]:checked + .role-content {
      color: #4A90E2;
    }

    .role-option input[type="radio"]:checked ~ .role-check {
      display: block;
    }

    .role-option.selected {
      border-color: #4A90E2;
      background: #E8F4FF;
    }

    .role-content {
      text-align: center;
    }

    .role-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .role-label {
      font-weight: 600;
      color: #1A1A1A;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .role-description {
      font-size: 12px;
      color: #6B6B6B;
      line-height: 1.4;
    }

    .role-check {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      background: #4A90E2;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-circle">O</div>
      <h1>Join O'larry</h1>
      <p class="subtitle">Create your account</p>
    </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <form id="registerForm">
      <div class="form-group">
        <label>I want to join as</label>
        <div class="role-selector">
          <label class="role-option selected">
            <input type="radio" name="role" value="consumer" checked>
            <div class="role-content">
              <div class="role-icon">üëÅÔ∏è</div>
              <div class="role-label">Consumer</div>
              <div class="role-description">View and interact with media</div>
            </div>
            <div class="role-check">‚úì</div>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="creator">
            <div class="role-content">
              <div class="role-icon">üé®</div>
              <div class="role-label">Creator</div>
              <div class="role-description">Upload and share your work</div>
            </div>
            <div class="role-check">‚úì</div>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" 
               pattern="[a-zA-Z0-9_]+" title="Username can only contain letters, numbers, and underscores">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
        <div class="password-hint">At least 6 characters</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
      </div>

      <button type="submit" class="btn" id="registerBtn">Create Account</button>
    </form>

    <div class="footer">
      Already have an account? <a href="/login.html">Login here</a>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:7071/api';
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const registerBtn = document.getElementById('registerBtn');

    // Role selector handling
    document.querySelectorAll('.role-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.querySelector('input[name="role"]:checked').value;

      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');

      // Validation
      if (!username || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.textContent = 'Creating Account...';

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            username, 
            password,
            role: role
          })
        });

        // Check if response has content
        const contentType = response.headers.get('content-type');
        let data;
        
        if (contentType && contentType.includes('application/json')) {
          const text = await response.text();
          data = text ? JSON.parse(text) : {};
        } else {
          // If not JSON, treat as error
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        if (!response.ok) {
          throw new Error(data.message || data.error || 'Registration failed');
        }

        // Store both the role and username for login
        sessionStorage.setItem('pendingRole', role);
        sessionStorage.setItem('registeredUsername', username);

        const roleText = role === 'creator' ? 'Creator' : 'Consumer';
        showSuccess(`‚úÖ ${roleText} account created successfully! Redirecting to login...`);
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        console.error('Registration error:', error);
        showError(error.message || 'Registration failed. Please try again.');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Create Account';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.classList.add('show');
    }

    // Check if already logged in
    if (localStorage.getItem('authToken')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
