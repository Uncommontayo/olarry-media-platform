<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480">
  <rect width="100%" height="100%" fill="#f6f6f6"/>
  <g transform="translate(40,40)">
    <rect width="720" height="400" rx="12" fill="#fff" stroke="#e6e6e6"/>
    <text x="36" y="48" font-family="Inter, Arial" font-size="20" fill="#111">Profile — preview & upload</text>

    <g transform="translate(36,80)">
      <rect width="140" height="140" rx="8" fill="#fafafa" stroke="#eee"/>
      <text x="10" y="18" font-family="Inter, Arial" font-size="12" fill="#666">Original</text>
    </g>

    <g transform="translate(200,80)">
      <rect width="140" height="140" rx="70" fill="#ddd"/>
      <text x="10" y="18" font-family="Inter, Arial" font-size="12" fill="#666">Cropped preview</text>
    </g>

    <g transform="translate(380,80)">
      <rect width="240" height="36" rx="8" fill="#111"/>
      <text x="20" y="24" font-family="Inter, Arial" font-size="14" fill="#fff">Upload profile picture</text>
    </g>

    <text x="36" y="270" font-family="Inter, Arial" font-size="12" fill="#888">Step 2 — confirm and upload. Previous profile images will be deleted automatically after success.</text>
  </g>
