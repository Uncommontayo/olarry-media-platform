<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refreshing Role - O'larry</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0A0E27;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(20, 25, 45, 0.9);
      backdrop-filter: blur(20px);
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5),
                  0 0 0 1px rgba(74, 144, 226, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      border: 1px solid rgba(74, 144, 226, 0.15);
    }

    h1 {
      color: #F5F5F5;
      font-size: 32px;
      margin-bottom: 16px;
    }

    .message {
      color: #B8B8B8;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(74, 144, 226, 0.2);
      border-top-color: #4A90E2;
      border-radius: 50%;
      margin: 0 auto 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      color: #4A90E2;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
    }

    .error {
      color: #E74C3C;
      background: rgba(231, 76, 60, 0.1);
      padding: 16px;
      border-radius: 12px;
      margin-top: 24px;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .success {
      color: #2ECC71;
      background: rgba(46, 204, 113, 0.1);
      padding: 16px;
      border-radius: 12px;
      margin-top: 24px;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .btn {
      background: linear-gradient(135deg, #4A90E2, #357ABD);
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.3s;
      box-shadow: 0 4px 16px rgba(74, 144, 226, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(74, 144, 226, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1>Refreshing Your Role</h1>
    <p class="message">We're verifying your account with the latest role information from the database...</p>
    <div class="status" id="status">Connecting to server...</div>
    <div id="result"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:7071/api';

    async function refreshRole() {
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');
      const spinner = document.getElementById('spinner');
      
      const token = localStorage.getItem('authToken');

      if (!token) {
        spinner.style.display = 'none';
        statusEl.textContent = 'No authentication token found';
        resultEl.innerHTML = `
          <div class="error">
            <p>You are not logged in.</p>
          </div>
          <button class="btn" onclick="window.location.href='/login.html'">Go to Login</button>
        `;
        return;
      }

      try {
        statusEl.textContent = 'Verifying token...';

        const response = await fetch(`${API_BASE}/verify_token`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Token verification failed');
        }

        const data = await response.json();
        
        if (!data.valid) {
          throw new Error('Invalid token');
        }

        // Update localStorage with current role from database
        const oldRole = localStorage.getItem('userRole');
        localStorage.setItem('userRole', data.role);
        localStorage.setItem('username', data.username);
        
        spinner.style.display = 'none';
        statusEl.textContent = '✅ Role refreshed successfully!';
        
        let roleChangeMsg = '';
        if (oldRole && oldRole !== data.role) {
          roleChangeMsg = `<p style="margin-top: 12px;">Your role was updated from <strong>${oldRole}</strong> to <strong>${data.role}</strong></p>`;
        }

        resultEl.innerHTML = `
          <div class="success">
            <p><strong>Username:</strong> ${data.username}</p>
            <p><strong>Current Role:</strong> ${data.role}</p>
            ${roleChangeMsg}
          </div>
          <button class="btn" onclick="redirectToDashboard('${data.role}')">Continue to ${data.role === 'creator' ? 'Creator Dashboard' : 'Feed'}</button>
        `;
      } catch (error) {
        spinner.style.display = 'none';
        statusEl.textContent = '❌ Refresh failed';
        resultEl.innerHTML = `
          <div class="error">
            <p><strong>Error:</strong> ${error.message}</p>
            <p style="margin-top: 8px;">Your session may have expired.</p>
          </div>
          <button class="btn" onclick="logout()">Logout & Login Again</button>
        `;
      }
    }

    function redirectToDashboard(role) {
      if (role === 'creator') {
        window.location.href = '/creator-dashboard.html';
      } else {
        window.location.href = '/';
      }
    }

    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('userRole');
      localStorage.removeItem('username');
      window.location.href = '/login.html';
    }

    // Start refresh on page load
    refreshRole();
  </script>
</body>
</html>
