<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Creator Role - O'larry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4A90E2, #8B8B8B);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #2C2C2C;
            margin-bottom: 20px;
        }

        .status {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 16px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Fix Creator Role</h1>
        <div id="status" class="status info">
            Checking your account...
        </div>
        <div id="message"></div>
        <div id="actions"></div>
    </div>

    <script>
        function checkAndFix() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            const currentRole = localStorage.getItem('userRole');

            const statusDiv = document.getElementById('status');
            const messageDiv = document.getElementById('message');
            const actionsDiv = document.getElementById('actions');

            if (!token) {
                statusDiv.className = 'status info';
                statusDiv.innerHTML = '‚ùå No account found';
                messageDiv.innerHTML = '<p>You need to be logged in first.</p>';
                actionsDiv.innerHTML = '<a href="/login.html" class="btn">Go to Login</a>';
                return;
            }

            messageDiv.innerHTML = `
                <div class="info-box">
                    <strong>Username:</strong> ${username || 'Unknown'}<br>
                    <strong>Current Role:</strong> ${currentRole || 'Not set'}<br>
                    <strong>Token:</strong> ${token ? '‚úì Present' : '‚úó Missing'}
                </div>
            `;

            if (currentRole === 'creator') {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Your role is already set to Creator!';
                actionsDiv.innerHTML = '<a href="/creator-dashboard.html" class="btn">Go to Creator Dashboard</a>';
                return;
            }

            // Fix the role
            localStorage.setItem('userRole', 'creator');
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '‚úÖ Role updated to Creator successfully!';
            messageDiv.innerHTML += `
                <div class="info-box" style="margin-top: 10px; background: #d4edda; border: 1px solid #c3e6cb;">
                    <strong>New Role:</strong> creator ‚úì
                </div>
            `;
            actionsDiv.innerHTML = '<a href="/creator-dashboard.html" class="btn">Go to Creator Dashboard</a>';
        }

        // Run automatically on page load
        window.addEventListener('DOMContentLoaded', checkAndFix);
    </script>
</body>
</html>
